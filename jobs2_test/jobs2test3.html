    <h1>職務情報を入力の上、登録ボタンをクリックしてください</h1>
    <form method="post" action="form_post2_jobs2rr.php">
        <table id="table">
            
            <tr>
                <td>入力日</td>
                <td>
                    <!-- 年、月、日の選択 -->
                    <select name="year">
                        <option value="year"></option>
                    </select>
                    年
                    <select name="month">
                        <option value="month"></option>
                    </select>
                    月
                    <select name="day">
                        <option value="day"></option>
                    </select>
                    日
                </td>
            </tr>
            <tr>
                <td>登録区分</td>
                <td>
                    <select name="reason">
                        <option value="--">--</option>
                        <option value="新設職務の登録">新設職務の登録</option>
                        <option value="既存職務のグレード・ミッション変更">既存職務のグレード・ミッション変更</option>
                        <option value="既存職務の就任者変更">既存職務の就任者変更</option>
                        <option value="職務の廃止">職務の廃止</option>
                        </select>      
                </td>
            </tr>
            <tr>
                <td>職務コード</td>
                <td class="textarea"><input type="text" name="missioncode" style="width:120px; height:20px;"></td>
            </tr>
            <tr>
                <td>組織コード</td>
                <td class="textarea"><input type="text" name="orgcode" style="width:120px; height:20px;"></td>
            </tr>
            <tr>
                <td>所属</td>
                <td class="textarea"><input type="text" name="orgname" style="width:300px; height:20px;"></td>
            </tr>
            <tr>
                <td>職位</td>
                <td class="textarea"><input type="text" name="title" style="width:300px; height:20px;"></td>
            </tr>
            <tr>
                <td>経営職務グレード</td>
                <td>
                    <select name="grade">
                        <option value="--">--</option>
                        <option value="G1">G1</option>
                        <option value="G2">G2</option>
                        <option value="G3">G3</option>
                        <option value="G4">G4</option>
                        <option value="G5">G5</option>
                        </select>
                        
                </td>
            </tr>
            <tr>
                <td>就任者 従業員番号</td>
                <td class="textarea"><input type="text" name="employeeid" style="width:120px; height:20px;"></td>
            </tr>
            <tr>
                <td>就任者 氏名</td>
                <td class="textarea"><input type="text" name="employeename" style="width:120px; height:20px;"></td>
            </tr>
            <tr>
                <td>当該職務の役割</td>
                <td class="textarea"><input type="text" name="mission" style="width:300px; height:150px;"></td>
            </tr>
            <tr>
                <td>管下組織の定量情報</td>
                <td class="textarea"><input type="text" name="profit" style="width:120px; height:20px;">億円</td>
            </tr>
            <tr>
                <td>管下組織の従業員数</td>
                <td class="textarea"><input type="text" name="employeenum" style="width:120px; height:20px;">名</td>
            </tr>
            <tr>
                <td>備考</td>
                <td class="textarea"><input type="text" name="memo" style="width:120px; height:20px;"></td>
            </tr>
        </table>
        <p><input type="submit" value="登録" class="btn"></p>
    </form>
    </div>
    <script>
        // 年: 2023~2100
        let yearHTML = "";
        for (let i = 2023; i < 2101; i++) {
            yearHTML += `<option value="${i}">${i}</option>`;
        }
        $("select[name='year']").html(yearHTML);

        // 月: 1~12
        let monthHTML = "";
        for (let i = 1; i <= 12; i++) {
            monthHTML += `<option value="${i}">${i}</option>`;
        }
        $("select[name='month']").html(monthHTML);

        // 日: 1~31
        let dayHTML = "";
        for (let i = 1; i <= 31; i++) {
            dayHTML += `<option value="${i}">${i}</option>`;
        }
        $("select[name='day']").html(dayHTML);
    </script>
